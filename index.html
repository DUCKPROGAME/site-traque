<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <title>Suivi Éthique</title>
  <style>
    body {
      background-color: #121212;
      color: #e0e0e0;
      font-family: Arial, sans-serif;
      padding: 20px;
      text-align: center;
    }

    button {
      padding: 10px 20px;
      font-size: 16px;
      background-color: #1f1f1f;
      color: #fff;
      border: 1px solid #444;
      border-radius: 5px;
      cursor: pointer;
    }

    a {
      color: #4fc3f7;
    }

    video {
      width: 80%;
      height: auto;
      margin-top: 20px;
      border: 1px solid #4fc3f7;
    }

    audio {
      display: block;
      margin-top: 20px;
    }

    ul {
      list-style: none;
      padding-left: 0;
    }

    li::before {
      content: '• ';
      color: #4fc3f7;
    }

    h1 {
      color: #4fc3f7;
    }

    h2 {
      color: #ffcc00;
    }
  </style>
</head>
<body>
  <h1>Générateur de lien de suivi</h1>

  <button onclick="genererLien()">Générer le lien</button>
  <p id="lien"></p>

  <h2>Infos collectées</h2>
  <ul>
    <li id="geo">Géo : en attente...</li>
    <li id="browser">Navigateur : en attente...</li>
    <li id="cam">Caméra : en attente...</li>
    <li id="mic">Micro : en attente...</li>
  </ul>

  <h2>Webcam et Micro</h2>
  <!-- Zone pour afficher la vidéo de la caméra -->
  <video id="video" autoplay></video>
  <!-- Zone pour écouter le micro -->
  <audio id="audio" autoplay controls></audio>

  <script>
    // Génére le lien vers track.html
    function genererLien() {
      const baseUrl = window.location.href.replace("index.html", "");
      const trackLink = baseUrl + "track.html";
      document.getElementById("lien").innerHTML = `<a href="${trackLink}" target="_blank">${trackLink}</a>`;
    }

    // Fonction pour démarrer la caméra et le micro
    function initMedia() {
      // Demande accès à la caméra et au micro
      navigator.mediaDevices.getUserMedia({ video: true, audio: true })
        .then((stream) => {
          // Affiche la vidéo de la caméra dans le <video> (webcam)
          document.getElementById("video").srcObject = stream;
          // Permet d'écouter le micro via le <audio> (micro)
          document.getElementById("audio").srcObject = stream;
          // Enregistre le statut de la caméra et du micro
          localStorage.setItem("cam", "Activée");
          localStorage.setItem("mic", "Activé");
        })
        .catch((error) => {
          // Si refusé, affiche "Refusée"
          document.getElementById("video").srcObject = null;
          document.getElementById("audio").srcObject = null;
          localStorage.setItem("cam", "Refusée");
          localStorage.setItem("mic", "Refusé");
        });
    }

    // Quand la page est chargée, initialise le média
    window.onload = () => {
      initMedia();  // Démarre la caméra et le micro
      const geo = localStorage.getItem("geo");
      const browser = localStorage.getItem("browser");
      const cam = localStorage.getItem("cam");
      const mic = localStorage.getItem("mic");

      document.getElementById("geo").innerText = geo ? `Géo : ${geo}` : "Géo : non détectée";
      document.getElementById("browser").innerText = browser ? `Navigateur : ${browser}` : "Navigateur : inconnu";
      document.getElementById("cam").innerText = cam === "Activée" ? "✅ Caméra : Activée" :
                                                cam === "Refusée" ? "❌ Caméra : Refusée" : "Caméra : Inconnue";
      document.getElementById("mic").innerText = mic === "Activé" ? "✅ Micro : Activé" :
                                                mic === "Refusé" ? "❌ Micro : Refusé" : "Micro : Inconnu";
    };
  </script>
</body>
</html>
