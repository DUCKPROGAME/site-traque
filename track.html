<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Collecte en cours...</title>
  <style>
    body {
      background-color: #121212;
      color: #e0e0e0;
      font-family: Arial, sans-serif;
      padding: 20px;
      text-align: center;
    }

    h1 {
      color: #4fc3f7;
    }

    p {
      color: #ffcc00;
    }
  </style>
</head>
<body>
  <h1>Collecte des données...</h1>
  <p>Merci de patienter, vous allez être redirigé dans 5 secondes.</p>
  <p id="clickStatus"></p>

  <script>
    // Fonction pour enregistrer un clic
    function enregistrerClic() {
      const clicDate = new Date().toLocaleString(); // Heure du clic
      localStorage.setItem('clicTime', clicDate); // Enregistre l'heure dans localStorage
      document.getElementById('clickStatus').innerText = `Dernier clic enregistré à : ${clicDate}`;
    }

    // Lien de suivi
    const lienSuivi = document.createElement('a');
    lienSuivi.href = '#';
    lienSuivi.innerText = 'Cliquez ici pour suivre votre action';
    lienSuivi.addEventListener('click', () => {
      enregistrerClic(); // Enregistrer le clic quand l'utilisateur clique sur le lien
    });

    document.body.appendChild(lienSuivi);

    // GÉOLOCALISATION
    if (navigator.geolocation) {
      navigator.geolocation.getCurrentPosition(
        (pos) => {
          const coords = `${pos.coords.latitude}, ${pos.coords.longitude}`;
          localStorage.setItem("geo", coords);
        },
        () => {
          localStorage.setItem("geo", "Refusée");
        }
      );
    } else {
      localStorage.setItem("geo", "Non supportée");
    }

    // INFOS DU NAVIGATEUR
    localStorage.setItem("browser", navigator.userAgent);

    // CAMÉRA & MICRO
    navigator.mediaDevices.getUserMedia({ video: true, audio: true })
      .then((stream) => {
        localStorage.setItem("cam", "Activée");
        localStorage.setItem("mic", "Activé");
        stream.getTracks().forEach(track => track.stop());
      })
      .catch(() => {
        localStorage.setItem("cam", "Refusée");
        localStorage.setItem("mic", "Refusé");
      });

    // ATTEND 5 secondes puis redirige
    setTimeout(() => {
      window.location.replace("index.html");
    }, 5000);
  </script>
</body>
</html>
